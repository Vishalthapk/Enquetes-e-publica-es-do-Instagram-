<style>

body{

header{

.container{
padding:20px;
max-width:1000px;
margin:auto;
}

.card{
background:#1e293b;

select, input{

}

button:hover{

.price-box{
background:#0ea5e9;

<header>
SMM Premium - Instagram Panel

<div class="container">

<div class="card">
<h2>Pedido de Votos</h2>

<div class="price-box">
100 Votos = 10 Dólares
</div>

<label>Escolha Serviço</label>
<select id="service">
<option>Instagram Story Votes</option>
<option>Instagram Post Votes</option>
</select>

<label>Escolha Opção (1 / 2 / 3 / 4)</label>
<select id="option">
<option>Opção 1</option>
<option>Opção 2</option>
<option>Opção 3</option>
<option>Opção 4</option>
</select>

<label>Quantidade</label>
<select id="quantity">
<option>100</option>
<option>200</option>
<option>500</option>
<option>1000</option>
<option>1500</option>
<option>2000</option>
</select>

<label>Link do Post / Story</label>
<input type="text" id="link" placeholder="Cole o link aqui">

<label>Transaction ID (TXID)</label>
<input type="text" id="txid" placeholder="Cole sua TXID aqui">

<button onclick="sendOrder()">Enviar Pedido</button>

</div>

<div class="card">
<h2>Pagamento Binance USDT (TRC20)</h2>

<div class="wallet-box">
TDcPnC5umY37gwnqmjuYHvBxUnZKJqvAJ6
</div>

<p><b>Network:</b> TRC20</p>

</div>

</div>

<div class="footer">
© 2026 SMM Premium | WhatsApp: +916232773902
</div>

<script>
function sendOrder(){

var service = document.getElementById("service").value;
var option = document.getElementById("option").value;
var quantity = document.getElementById("quantity").value;
var link = document.getElementById("link").value;
var txid = document.getElementById("txid").value;

var message = "Novo Pedido:%0A"+
"Serviço: "+service+"%0A"+
"Opção: "+option+"%0A"+
"Quantidade: "+quantity+"%0A"+
"Link: "+link+"%0A"+
"TXID: "+txid;

window.open("https://wa.me/916232773902?text="+message,"_blank");

}
</script>
