<!DOCTYPE html>
<html lang="pt-BR">
<head>

<title>SMM Premium Panel</title>
<style>

body{
margin:0;

background:#0f172a;

}

header{
background:#111827;
padding:20px;
text-align:center;
font-size:24px;
font-weight:bold;
}

.container{
padding:20px;
max-width:1000px;

}

.card{

h2{

select, input{
width:100%;
padding:10px;

background:#22c55e;
color:white;

.price-box{

.wallet-box{
background:#111827;
padding:15px;
border-radius:8px;

.footer{
text-align:center;
padding:20px;
